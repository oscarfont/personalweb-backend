name: Publish Docker image

on:
  push:
    branch:
      master

jobs:
  build_and_test:
      runs-on: ubuntu-20.04

      strategy:
          matrix:
              node-version: lts/gallium

      steps:
          - uses: actions/checkout@v2
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v2
            with:
                node-version: ${{ matrix.node-version }}

          - name: create env file
            run: |
              touch .env
              echo CRYPTO_KEY="'${{ secrets.ENV_CRYPTO_KEY }}'" >> .env
              echo JWT_SECRET="'${{ secrets.ENV_JWT_SECRET }}'" >> .env
              echo EMAIL="'${{ secrets.ENV_EMAIL }}'" >> .env
              echo API_KEY="'${{ secrets.ENV_API_KEY }}'" >> .env

          - name: Temporarily upload .env file
              uses: actions/upload-artifact@v2
              with:
                  name: .env
                  path: ./.env
                  retention-days: 1

          - name: install dependencies and run tests
          - run: npm i
          - run: npm test --if-present

  push_to_registry:
    needs: build_and_test
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Retrieve built .env package
              uses: actions/download-artifact@v2
              with:
                  name: env
                  path: ./.env

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ofontgg/personalweb-backend:latest
